<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="mobile-header">
      <img class="logo" src="./images/logo.svg" alt="snap logo"> <!-- 1 -->
      <img class="hamburger mobile" src="./images/icon-menu.svg" alt="menu icon">
    </div>
    <div class="modal">
      <div class="navigation-wrapper"> <!-- 2 -->
        <nav>
            <div class="features">
              <a href="#">Features</a>
              <img class="in" src="./images/icon-arrow-down.svg" alt="down arrow">
              <img class="hide in" src="./images/icon-arrow-up.svg" alt="up arrow">
              <div class="features-dropdown">
                <div class="menu-option">
                  <img src="./images/icon-todo.svg" alt="to do list icon">
                  <a href="#">Todo List</a> <!-- need the icons -->
                </div>
                <div class="menu-option">
                  <img src="./images/icon-calendar.svg" alt="calendar icon">
                  <a href="#">Calendar</a>
                </div>
                <div class="menu-option">
                  <img src="./images/icon-reminders.svg" alt="reminders icon">
                  <a href="#">Reminders</a>
                </div>
                <div class="menu-option">
                  <img src="./images/icon-planning.svg" alt="planning icon">
                  <a href="#">Planning</a>
                </div>
              </div>
            </div>
            <div class="company">
              <a href="#">Company</a>
              <img class="in" src="./images/icon-arrow-down.svg" alt="down arrow">
              <img class="hide in" src="./images/icon-arrow-up.svg" alt="up arrow">
              <div class="company-dropdown">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>
            <a href="#">Careers</a>
            <a href="#">About</a>
          </nav>
        <nav class="credentials">
          <button>Login</button>
          <button class="register">Register</button>
        </nav>
      </div> <!-- end nav wrapper -->
    </div> <!-- end modal -->
    <div class="copy"> <!-- 3 -->
      <section> 
        <div class="copy-inner">
          <div class="text">
            <h1><span class="break">Make </span><span class="no-break">remote work</span></h1> 

            <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          </div>
          <button>Learn more</button>
        </div>

        <div class="client-icons">
          <img src="./images/client-databiz.svg" alt="databiz logo">
          <img src="./images/client-audiophile.svg" alt="audiophile logo">
          <img src="./images/client-meet.svg" alt="meet logo">
          <img src="./images/client-maker.svg" alt="maker logo">
        </div>
      </section>
      <picture>
        <source media="screen and (max-width: 450px)" srcset="./images/image-hero-mobile.png">
        <img src="./images/image-hero-desktop.png" alt="man on laptop">
      </picture>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MooseCowBear">MooseCowBear</a>.
  </footer>
</body>
</html>
